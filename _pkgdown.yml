destination: "../../websites/R/bittermelon/"
url: "https://trevorldavis.com/R/bittermelon"
development:
    mode: auto
reference:
    - title: "Bitmap objects"
      desc: 'Bitmap objects and methods.  See also "Modify bitmaps" and "Other bitmap object utilities".'
      contents:
          - bm_bitmap
          - as_bm_bitmap
          - is_bm_bitmap
          - starts_with("\\[")
          - as.matrix.bm_bitmap
          - cbind.bm_bitmap
          - plot.bm_bitmap
          - print.bm_bitmap
    - title: "Bitmap list objects"
      desc: 'Bitmap list objects and methods.  See also "Modify bitmaps" and "Other bitmap object utilities".'
      contents:
          - bm_list
          - as_bm_list
          - is_bm_list
    - title: "Bitmap font objects"
      desc: 'Bitmap font objects and methods.  See also "Modify bitmaps", "Other bitmap object utilities", and "Read/write bitmap fonts".'
      contents:
          - bm_font
          - as_bm_font
          - is_bm_font
    - title: "Read/write bitmap fonts"
      desc: "Functions to read/write bitmap fonts"
      contents:
          - read_hex
          - read_yaff
          - read_monobit
    - title: "Modify bitmaps"
      desc: "Functions to modify bitmaps and bitmap lists"
      contents:
          - Ops.bm_list
          - bm_clamp
          - bm_compress
          - bm_distort
          - bm_expand
          - bm_extend
          - bm_flip
          - bm_mask
          - bm_outline
          - bm_overlay
          - bm_pad
          - bm_resize
          - bm_rotate
          - bm_shadow
          - bm_shift
          - bm_trim
    - title: "Other bitmap object utilities"
      desc: "Other bitmap object utility functions"
      contents:
          - c.bm_list
          - Summary.bm_list
          - bm_call
          - bm_compose
          - bm_edit
          - bm_lapply
          - bm_padding_lengths
          - bm_widths
    - title: "Unicode utilities"
      desc: "Unicode utility functions"
      contents:
          - hex2ucp
          - ucp2label
    - title: "Package options"
      desc: "Package global options"
      contents:
          - bittermelon
