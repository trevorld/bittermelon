destination: "../../websites/R/bittermelon/"
url: "https://trevorldavis.com/R/bittermelon"
development:
    mode: auto
reference:
    - title: "Bitmap objects"
      desc: "Bitmap objects and methods"
      contents:
          - starts_with("bm_bitmap")
          - ends_with("bm_bitmap")
          - -Ops.bm_bitmap
    - title: "Bitmap list objects"
      desc: "Bitmap list objects and methods"
      contents:
          - starts_with("bm_list")
          - ends_with("bm_list")
          - -Ops.bm_list
          - -Summary.bm_list
    - title: "Bitmap font objects"
      desc: "Bitmap font objects and methods"
      contents:
          - starts_with("bm_font")
          - ends_with("bm_font")
    - title: "Read/write bitmap fonts"
      desc: "Functions to read/write bitmap fonts"
      contents:
          - read_hex
          - read_yaff
          - read_monobit
    - title: "Modify bitmaps"
      desc: "Functions to modify bitmaps and bitmap lists"
      contents:
          - Ops.bm_list
          - bm_clamp
          - bm_extend
          - bm_mask
          - bm_overlay
          - bm_pad
          - bm_resize
          - bm_shadow
          - bm_shift
          - bm_trim
    - title: "Other bitmap object utilities"
      desc: "Other bitmap object utility functions"
      contents:
          - Summary.bm_list
          - bm_lapply
          - bm_padding_lengths
          - bm_widths
    - title: "Unicode utilities"
      desc: "Unicode utility functions"
      contents:
          - hex2ucp
          - ucp2label
