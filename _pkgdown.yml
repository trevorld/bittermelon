destination: "../../websites/R/bittermelon/"
url: "https://trevorldavis.com/R/bittermelon"
development:
    mode: auto
template:
  bootstrap: 5
reference:
    - title: "Bittermelon bitmap and pixmap objects"
      desc: 'Bittermelon bitmap and pixmap objects and methods.  See also "Modify bitmaps" and "Other bitmap object utilities".'
      contents:
          - bm_bitmap
          - as_bm_bitmap
          - is_bm_bitmap
          - bm_pixmap
          - as_bm_pixmap
          - is_bm_pixmap
          - starts_with("\\[")
          - as.matrix.bm_matrix
          - as.array.bm_bitmap
          - cbind.bm_bitmap
          - plot.bm_matrix
          - print.bm_bitmap
          - print.bm_pixmap
    - title: "Bitmap list objects"
      desc: 'Bitmap list objects and methods.  See also "Modify bitmaps" and "Other bitmap object utilities".'
      contents:
          - bm_list
          - as_bm_list
          - is_bm_list
    - title: "Bitmap fonts"
      desc: 'Bitmap font objects and methods.  See also "Modify bitmaps" and "Other bitmap object utilities".'
      contents:
          - bm_font
          - as_bm_font
          - is_bm_font
          - read_hex
          - read_monobit
          - read_yaff
    - title: "Modify bitmaps"
      desc: "Functions to modify bitmaps and bitmap lists"
      contents:
          - Ops.bm_list
          - bm_clamp
          - bm_compress
          - bm_distort
          - bm_expand
          - bm_extend
          - bm_flip
          - bm_mask
          - bm_outline
          - bm_overlay
          - bm_pad
          - bm_replace
          - bm_resize
          - bm_rotate
          - bm_shadow
          - bm_shift
          - bm_trim
    - title: "Other bitmap object utilities"
      desc: "Other bitmap object utility functions"
      contents:
          - c.bm_list
          - Summary.bm_list
          - bm_call
          - bm_compose
          - bm_edit
          - bm_lapply
          - bm_padding_lengths
          - bm_widths
          - farming_crops_16x16
    - title: "Unicode utilities"
      desc: "Unicode utility functions"
      contents:
          - hex2ucp
          - ucp2label
    - title: "Color utilities"
      desc: "Color utility functions"
      contents:
          - col2hex
          - col2int
    - title: "Package options"
      desc: "Package global options"
      contents:
          - bm_options
          - bittermelon
