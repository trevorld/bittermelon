destination: "../../websites/R/bittermelon/"
url: "https://trevorldavis.com/R/bittermelon"
development:
    mode: auto
reference:
    - title: "Bitmap objects"
      desc: "Bitmap objects and methods"
      contents:
          - starts_with("bm_bitmap")
          - ends_with("bm_bitmap")
    - title: "Bitmap list objects"
      desc: "Bitmap list objects and methods"
      contents:
          - starts_with("bm_list")
          - ends_with("bm_list")
    - title: "Bitmap font objects"
      desc: "Bitmap font objects and methods"
      contents:
          - starts_with("bm_font")
          - ends_with("bm_font")
    - title: "Read/write bitmap fonts"
      desc: "Functions to read/write bitmap fonts"
      contents:
          - read_hex
          - read_yaff
          - read_monobit
    - title: "Modify bitmaps"
      desc: "Functions to modify bitmaps and bitmap lists"
      contents:
          - bm_clamp
          - bm_extend
    - title: "Other bitmap list/font utilities"
      desc: "Other bitmap list/font utility functions"
      contents:
          - bm_lapply
          - bm_widths
    - title: "Unicode utilities"
      desc: "Unicode utility functions"
      contents:
          - hex2ucp
